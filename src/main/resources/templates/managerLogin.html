<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>管理员登录</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/new_loginAndRegiste.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/manager.css}" />
	<link rel="icon" type="image/x-icon" th:href="@{/image/icon/logo_small.ico}"/>
	
<!-- 	<link rel="icon" text = "image/x-icon" href="../static/image/icon/logo_small.ico" />
	<link rel="stylesheet" type="text/css" href="../static/css/new_loginAndRegiste.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/manager.css"/> -->
</head>
<body class="managerLoginBody">
<form id="managerLoginForm" class="managerLoginBox" role="form" th:action="@{/manager}" th:object="${manager}" onsubmit="return checkManager()" method="post">
    
	<p class="login_title">管理员登录</p>
	<div class="itemInfo">
		<div class="itemImg item_num"></div>
		<input class="itemInput" placeholder="用户名" type="text" id="m_phone" th:field="*{m_name}"/>
	</div>	
	<div class="itemInfo">
		<div class="itemImg item_pwd"></div>
		<input class="itemInput" placeholder="密码" type="password" id="m_pwd" th:field="*{m_password}"/>
	</div>
	
	<div class="itemInfo_End">
        <button class="submitBtn_managerlogin" onclick="resetRegister()">重&nbsp;置</button>
		<button class="submitBtn_managerlogin" onclick="managerLoginSubmit()" type="submit"  >登&nbsp;录</button>
	</div>
</form>
	<img class="bgImg4"/>
<script th:src="@{/js/md5.js}"></script>
<script th:src="@{/js/loginAndregiste.js}"></script>

<!-- <script src="../static/js/md5.js"></script>
<script src="../static/js/loginAndregiste.js"></script> -->
</body>
</html>
