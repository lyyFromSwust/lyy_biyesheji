<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>首页</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
</head>
<body>
<!-- 顶部蓝色标题 -->
<div class="headTitle">
    <div class="headTitle_首页">
        <p>首页</p>
    </div>
    <div class="headTitle_我的班级 headSmallFont">
        <p>我的班级</p>
    </div>
    <div class="headTitle_搜索框背景"><!-- 搜索框 -->
        <img th:src="@{/image/首页未登录/搜索.jpg}" class="headTitle_搜索图标"/>
        <input class="headTitle_搜索文本" placeholder="搜索" type="text"/>
    </div>

    <div class="headTitle_登录注册 headSmallFont">
        <p th:text="'欢迎你！'+${student_name}+'同学'">2333</p>
    </div>

</div>
<!--首页页面显示-->
<div class="bodyContext">
    <div class="bodyContext_class" th:each="item:${mclasslist}">
        <div class="bodyContext_class_title" th:text="${item.c_classname}"></div>
        <div class="bodyContext_class_BoxidAndintroduce">
            <p class="bodyContext_class_boxid" style="color: white" th:text="'创建老师ID：'+${item.c_teacherid}"></p>
            <p class="bodyContext_class_introduce" style="color: white" th:text="'班级介绍:'+${item.c_introduce}"></p>
            <button class="bodyContext_class_加入班级 bodyContext_class_btn">加入班级</button>
        </div>

    </div>
</div>

<script th:src="@{/js/index.js}"></script>
</body>
</html>
