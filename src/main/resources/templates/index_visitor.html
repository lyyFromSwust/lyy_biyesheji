<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>在线答疑辅导系统-游客模式</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/index_visitor.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/font.css}"/>
		<link rel="icon" type="image/x-icon" th:href="@{/image/icon/logo_small.ico}"/>
		
		<link rel="icon" text = "image/x-icon" href="../static/image/icon/logo_small.ico" />
		<link rel="stylesheet" type="text/css" href="../static/css/font.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/index_visitor.css"/>
	</head>
	<body>
		
		<div class="mainDiv">
			<div class="mainDivBox">
				<div class="headTitle">
					<img src="../static/image/icon/logo.png" style="height: 100px;float: left;"/>
					
					<div class="searchDiv">
						<input class="searchInput" placeholder="搜索" type="text"/>
					</div>
				</div>
				<div class="headTitle_bottomLine"></div>
				<div class="headTitle_bottomLine"></div>
				<div class="headTitle_bottomLine"></div>
				<br/>
				<br/>
				<br/>
			</div>
		</div>
		
		
		<!-- 顶部蓝色标题 -->
		<div class="headTitle">
			<div class="headTitle_首页">
				<p>首页</p>
			</div>
			<div class="headTitle_我的班级 headSmallFont">
				<p>我的班级</p>
			</div>
			<div class="headTitle_搜索框背景"><!-- 搜索框 -->
				<!-- <img src="image/首页未登录/搜索.jpg" class="headTitle_搜索图标"/> -->
				<input class="headTitle_搜索文本" placeholder="搜索" type="text"/>
			</div>
            <div  class="headTitle_登录注册 headSmallFont">
                    <span onclick="clickLogin()" class="headTitle_登录注册文本">登陆</span>
                    <span style="cursor: default">/</span>
                    <span onclick="clickRegiste()" class="headTitle_登录注册文本">注册</span>
            </div>
		</div>

        <!--首页页面显示-->
        <div class="bodyContext">
            <div class="bodyContext_class" th:each="item:${mclasslist}">
                <div class="bodyContext_class_title" th:text="${item.c_classname}">班级名称</div>
				<div class="bodyContext_class_BoxidAndintroduce">
					<p style="color: white" th:text="'创建老师：'+${item.c_teacherid}">创建老师：红葡萄</p>
					<p style="color: white" th:text="'班级介绍:'+${item.c_introduce}">班级的介绍</p>
				</div>
				
               <!-- <div class="bodyContext_class_btnBox">
                   <button class="bodyContext_class_班级介绍 bodyContext_class_btn">班级介绍</button>
                   <button class="bodyContext_class_班级学生 bodyContext_class_btn">班级学生</button>
                   <button class="bodyContext_class_作业 bodyContext_class_btn">作业</button>
                   <button class="bodyContext_class_课程资源 bodyContext_class_btn">课程资源</button>
                   <button class="bodyContext_class_讨论 bodyContext_class_btn">讨论</button>
                   <button class="bodyContext_class_留言 bodyContext_class_btn">留言</button>
               </div> -->
            </div>
        </div>

		<script th:src="@{/js/jquery.min.js}"></script>
	    <script th:src="@{/js/index.js}"></script>

		<script src="../static/js/jquery.min.js"></script>
	    <script src="../static/js/index.js"></script>
	</body>
</html>
